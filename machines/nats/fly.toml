# fly.toml app configuration file generated for air-port-nats on 2024-02-13T06:43:15-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'air-port-nats'
primary_region = 'sjc'

[build]

[[mounts]]
  source = 'jetstream'
  destination = '/jetstream'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 4222

[[services.ports]]
    port = 4222

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
